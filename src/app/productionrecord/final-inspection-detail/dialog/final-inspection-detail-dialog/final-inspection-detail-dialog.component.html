<div fxFlex class="table-component-holder mat-elevation-z4">
  <mat-toolbar class="table-header">
    <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
      Final Inspection
      <span style="font-size: 12px;"></span>
    </h1>
  </mat-toolbar>

  <div class="spinner-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="container">
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="48">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Roll No." [(ngModel)]="RollNo" autocomplete="disabled" type="number"
            (click)="$event.target.select()" (ngModelChange)="rollNochange($event)" style="text-align: right;"
            autocomplete="off">
          <mat-error *ngIf="isInvalidData">
            Roll No. Duplicate data.
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="4">
      </div>
      <div fxFlex="48">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Length (m.)" [(ngModel)]="Length" autocomplete="disabled" type="number"
            (click)="$event.target.select()" style="text-align: right;">
        </mat-form-field>
      </div>

    </div>
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>

      <div fxFlex="48">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Width (cm.)" [(ngModel)]="Width" autocomplete="disabled" type="number"
          (click)="$event.target.select()" style="text-align: right;" >
        </mat-form-field>
      </div>
      <div fxFlex="4"></div>
      <div fxFlex="48">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Diameter (cm.)" [(ngModel)]="Diameter" autocomplete="disabled" type="number"
          (click)="$event.target.select()" style="text-align: right;" >
        </mat-form-field>
      </div>

    </div>

    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="48">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Core (kg.)" [(ngModel)]="SpindleWeight" autocomplete="disabled" type="number"
          (click)="$event.target.select()" style="text-align: right;" >
        </mat-form-field>
      </div>
      <div fxFlex="4"></div>
      <div fxFlex="48">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Gross Weight (kg.)" [(ngModel)]="TotalWeight" autocomplete="disabled" type="number"
          (click)="$event.target.select()" style="text-align: right;" >
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="20">
        <mat-form-field class="full-width">
          <mat-select input required placeholder="Grade" [(value)]="GradeID">
            <mat-option *ngFor="let objGrade of objarrGrade" [value]="objGrade.id">
              {{objGrade.gradeName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="4"></div>
      <div fxFlex="38">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Sample Length (m.)" [(ngModel)]="SampleInLength" autocomplete="disabled" type="number"
          (click)="$event.target.select()"  style="text-align: right;" >
        </mat-form-field>
      </div>
      <div fxFlex="5px"></div>
      <div fxFlex="38">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Sample Pcs." [(ngModel)]="SampleInQty" autocomplete="disabled" type="number"
          (click)="$event.target.select()" style="text-align: right;" >
        </mat-form-field>
      </div>
    </div>


    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Remark" [(ngModel)]="Remark"  (click)="$event.target.select()" autocomplete="disabled">
      </mat-form-field>
    </div>

    <!-- <div mat-dialog-actions>
      <button mat-raised-button color="primary" [mat-dialog-close]="getdata()" (click)="btnSaveClick()">OK</button>
      <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div> -->

    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="90px">
        <button mat-raised-button color="primary" [disabled]="isInvalidData" [mat-dialog-close]="getdata()"
          (click)="btnSaveClick()">OK</button>
      </div>
      <div fxFlex="90"></div>
      <div fxFlex="90px">
        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </div>

  </div>
</div>
