<div fxFlex class="table-component-holder mat-elevation-z4">
  <mat-toolbar class="table-header">
    <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
      Final Inspection
      <span style="font-size: 12px;"></span>
    </h1>
  </mat-toolbar>

  <div class="container">
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="1"></div>
      <div fxFlex="46">
        <mat-form-field class="example-full-width">
          <mat-select #input maxlength="100" required placeholder="Production Order No" [(ngModel)]="objRow.productionOrderNo"
            name="food">
            <mat-option *ngFor="let obj of objarrAvailableForInspect" [value]="obj.productionPlan.productionOrderNo">
              {{obj.productionPlan.productionOrderNo}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="5"></div>
      <div fxFlex="46">
        <mat-form-field class="example-full-width">
          <mat-select #input maxlength="100" required placeholder="Job Order No" [(ngModel)]="objRow.jobOrderNo" name="food">
            <mat-option *ngFor="let obj of objarrAvailableForInspect" [value]="obj.productionPlan.jobOrderNo">
              {{obj.productionPlan.jobOrderNo}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="1"></div>
      <div fxFlex="46">
        <mat-form-field class="example-full-width">
          <mat-select #input maxlength="100" required placeholder="Roll No" [(ngModel)]="objRow.rollNo" name="food">
            <mat-option *ngFor="let obj of objarrAvailableForInspect" [value]="obj.productionPlan.rollNo">
              {{obj.productionPlan.rollNo}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="5"></div>
      <div fxFlex="46">
        <mat-form-field class="example-full-width">
          <mat-select #input maxlength="100" required placeholder="Product Name" [(ngModel)]="objRow.productName" name="food">
            <mat-option *ngFor="let obj of objarrAvailableForInspect" [value]="obj.productionPlan.product.productName">
              {{obj.productionPlan.product.productName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="1"></div>
      <div fxFlex="46">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Length" [(ngModel)]="objRow.Length">
        </mat-form-field>
      </div>
      <div fxFlex="5"></div>
      <div fxFlex="46">
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="picker1" placeholder="วันที่ผลิตเสร็จสิ้น" [(ngModel)]="enddate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <br>

    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="1"></div>
      <div fxFlex="0">
        <button mat-raised-button color="primary" (click)="btnSaveClick()">Save</button>
      </div>
      <div fxFlex="80"></div>
      <div fxFlex="0">
        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </div>

  </div>
</div>
