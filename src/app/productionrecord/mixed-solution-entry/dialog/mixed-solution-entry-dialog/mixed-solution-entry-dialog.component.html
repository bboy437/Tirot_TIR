
<div fxFlex class="table-component-holder mat-elevation-z4">
  <mat-toolbar class="table-header">
    <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
      Mixed Solution
      <span style="font-size: 12px;"></span>
    </h1>
  </mat-toolbar>

  <div class="container">
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="1"></div>
      <div fxFlex="46">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="เลขที่ถัง" autocomplete="off"
          (click)="$event.target.select()"
          [(ngModel)]="objRow.tankNo" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <div fxFlex="7"></div>
      <div fxFlex="46">
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="picker1" placeholder="วันที่ปั่น" readonly="true" [(ngModel)]="mixingdate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    </div><br>


    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="1"></div>
      <div fxFlex="46">
        <mat-form-field class="example-full-width">
          <input matInput type="number" step="0.5" value="0.0" 
          (click)="$event.target.select()"
          (change)="setTwoNumberDecimal($event)" placeholder="%Soild Content"
          autocomplete="off" [(ngModel)]="objRow.solidContext" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <div fxFlex="7"></div>
      <div fxFlex="46">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Ref. to DD No."  
          (click)="$event.target.select()"
          autocomplete="off" [(ngModel)]="objRow.referToDDNo" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
    </div><br>

    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="1"></div>
      <div fxFlex="46">
        <!-- <mat-form-field class="example-full-width">
            <input matInput placeholder="Start Time" [(ngModel)]="objRow.startUseTime" [ngModelOptions]="{standalone: true}">
          </mat-form-field> -->

        <!-- <mat-form-field class="example-full-width">
          <input matInput class="inputright"  
          (click)="$event.target.select()"
          autocomplete="off" [textMask]="{mask: maskTime}" [(ngModel)]="startUseTime" placeholder="เวลาเริ่ม">
        </mat-form-field> -->

        <mat-form-field class="example-full-width">
            <input matInput class="right" placeholder="เวลาเริ่ม" [(ngModel)]="startUseTime" >
            <!-- <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker> -->
          </mat-form-field> 
      </div>

    </div><br>

    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="1"></div>
      <div fxFlex="46">
        <mat-form-field class="example-full-width">
          <input matInput type="number" step="0.5" value="0.0" 
          (click)="$event.target.select()"
          (change)="setTwoNumberDecimal($event)" placeholder="น้ำหนักรวมขาเข้า"
          autocomplete="off"  [(ngModel)]="objRow.mixedIn" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <div fxFlex="7"></div>
      <div fxFlex="46">
        <mat-form-field style="background-color: rgb(241, 241, 241)" class="example-full-width">
          <input matInput type="number" step="0.5" value="0.0" 
          (click)="$event.target.select()"
          (change)="setTwoNumberDecimal($event)" placeholder="น้ำหนักรวมขาออก"
          autocomplete="off"  [(ngModel)]="objRow.mixedOut" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
    </div><br>

    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="1"></div>
      <div fxFlex="46">
        <mat-form-field class="example-full-width">
          <input matInput type="number" step="0.5" value="0.0"
          (click)="$event.target.select()"
           (change)="setTwoNumberDecimal($event)" placeholder="น้ำหนักถัง"
          autocomplete="off" [(ngModel)]="objRow.vesselWeigth" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <div fxFlex="7"></div>
      <div fxFlex="46">
        <mat-form-field style="background-color: rgb(241, 241, 241)" class="example-full-width">
          <input matInput placeholder="Ref. to Rc No."  autocomplete="off" 
          (click)="$event.target.select()"
          [(ngModel)]="objRow.referToCNNo" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
    </div><br>


    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="1"></div>
      <div fxFlex="0">
        <button mat-fab color="primary" (click)="btnSaveClick()">Save</button>
      </div>
      <div fxFlex="80"></div>
      <div fxFlex="0">
        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </div>

    <!-- <table width="100%">
        <tr>
          <td style="width: 80%;">
            <button mat-raised-button color="primary">Save</button>
          </td>

          <td style="width: 10%; ">
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </td>
      </table> -->

  </div>
</div>
