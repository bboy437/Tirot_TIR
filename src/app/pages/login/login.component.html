<div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
    <div fxFlex="70" fxFlex.xs="0">
        <div fxLayout="column" fxFlexFill style="background-image:url('assets/login11.jpg');
        height: 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover; ">
            <div fxLayout="column" style="height: 60%">
                <div style="background-color: rgba(0, 0, 255, 0); width: 100%;height: 15vw;">

                </div>
                <div style="background-color: rgba(255, 0, 0, 0); width: 100%;height: 10vw;">

                </div>
            </div>
            <div fxLayoutAlign="end" fxLayout="column" style="height: 40%">
                <div style="background-color: rgba(255, 255, 255, 0); 
                            width: 100%;height: 10vw; padding-bottom: 0px ">
                    <table width=100% cellpadding=0 cellspacing=0>
                        <tr>
                            <td style="width: 10%;padding-left: 18px;padding-top: 10px">
                                <img style="height: 6vw;width: 6vw;" src="assets\images\logo\logo.png">
                            </td>
                            <td style="width: 90%;padding-left: 10px;padding-top: 10px">
                                <img style="height: 4vw;width: 12vw;" src="assets\images\logo\tirot.png">
                            </td>
                        </tr>
                    </table>


                </div>
            </div>
        </div>
    </div>

    <div fxFlexFill fxLayout="column" fxLayoutAlign="center center" fxFlex="30" fxFlex.xs="100">
        <!-- <div fxLayout="row"> -->
        <!-- <div class="mat-elevation-z4"> -->
        <div fxLayout="column" fxFlexFill>

            <div fxLayout="column" fxFlex="0" fxFlex.xs="25">
                <div fxFlex.xs="25" style="background-color: rgba(0, 0, 255, 0.13); width: 100%;">

                </div>
                <div fxFlex.xs="25" style="background-color: rgba(255, 0, 0, 0.185); width: 100%;">

                </div>
                <div fxFlex.xs="50" style="background-color: rgba(0, 255, 0, 0.185); width: 100%;">

                </div>
            </div>
            <div fxLayout="column" fxFlex="95" fxFlex.xs="70" fxLayoutAlign="center center">
                <form fxLayout="column" style="width: 90%" fxLayoutAlign="start stretch" [formGroup]="userForm"
                    (ngSubmit)="login()">

                    <div class="form">
                        <div [formGroup]="loginGroup" style="width: 100%;">
                            <mat-form-field class="input-login">
                                <mat-select input [(value)]="LoginMode" required placeholder="Record Type">
                                    <mat-option [value]="'PR'">Production Record</mat-option>
                                    <mat-option [value]="'FI'">Final Inspection Record</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div *ngIf="formErrors.username" class="help is-danger">
                        {{ formErrors.username }}
                    </div>

                    <div class="form">
                        <div [formGroup]="loginGroup" style="width: 100%;">
                            <mat-form-field class="input-login">
                                <input type="username" id="username" class="input" formControlName="usernameCtrl"
                                    required placeholder="Username" [(ngModel)]="model.username" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div *ngIf="formErrors.username" class="help is-danger">
                        {{ formErrors.username }}
                    </div>

                    <div class="form">
                        <div [formGroup]="loginGroup" style="width: 100%;">
                            <mat-form-field class="input-login">
                                <input type="password" id="password" class="input" [(ngModel)]="model.password"
                                    placeholder="Password" formControlName="passwordCtrl" required matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div *ngIf="formErrors.password" class="help is-danger">
                        {{ formErrors.password }}
                    </div>

                    <div class="form">
                        <div [formGroup]="loginGroup" style="width: 100%;">
                            <mat-form-field class="input-login">
                                <mat-select input formControlName="machineCtrl" required placeholder="Please enter your machine"
                                    [(ngModel)]="model.machine">
                                    <mat-option [value]=3>FAMATEX</mat-option>
                                </mat-select>
                                <!-- <mat-option *ngFor="let objMachine of arrobjMachine" [value]="objMachine.id" >
                                            {{objMachine.machineName}}
                                    </mat-option> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div *ngIf="formErrors.machine" class="help is-danger">
                        {{ formErrors.machine }}
                    </div>
                    <div class="full-width">
                        <button mat-raised-button style="width: 100%;" color="primary" type="submit" [disabled]="!disableBtn"
                            (click)="login()">Log
                            In</button>
                    </div>
                </form>

            </div>
            <div fxLayout="column" fxFlex="5" style="padding-bottom: 15px;" fxFlex.xs="5" fxLayoutAlign="center center">
                <mat-label style="color: rgb(114, 114, 114)">The Industry Revolutions Of Technology</mat-label>
                <mat-label style="color: rgb(173, 173, 173); font-size: 10px; ">Â©2018 TIROT - Power by SOLDEV Co.,Ltd.</mat-label>
            </div>
        </div>
        <!-- </div> -->
        <!-- </div> -->
    </div>
</div>
